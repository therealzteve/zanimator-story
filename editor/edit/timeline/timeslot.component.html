<div [ngClass]="{'selected-slot': isSelectedSlot()}" (click)="selectBlock(block)" *ngFor="let block of timeslot" class="timeslot-timeblock">
  <div class="command" *ngFor="let command of block">
    <my-command-edit (click)="selectCommand(command)" [command]="command"></my-command-edit>
  </div>
  <button type="button" (click)="addCommandToBlock(block)">+</button>
</div>
<button type="button" (click)="addBlock()">+</button>
